<div class="container mt-4 p-4 bg-white rounded border">
  <h2 class="text-center mb-4">FAÇA SUA RESERVA</h2>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Digite seu nome">
    </div>
    <div class="mb-3">
      <input type="tel" class="form-control" placeholder="Digite seu telefone">
    </div>
    <div class="mb-3">
      <label class="form-label">Sua reserva será para:</label><br />

        <input class="form-check-input" type="radio" name="dia" id="hoje" value="hoje" checked>

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="dia" id="amanha" value="amanha">

    </div>
    <div class="mb-3">
      <select class="form-select">
        <option>Horário</option>
        <option>19:00</option>
        <option>19:30</option>
        <option>20:00</option>
        <option>20:30</option>
        <option>21:00</option>
      </select>
    </div>
    <div class="mb-3">
      <select class="form-select">
        <option>Nº de pessoas</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
    </div>
    <div class="text-center">
      <button class="btn btn-danger">Finalizar reserva</button>
    </div>
  </form>
</div>
